    [mypy]
    # Pythonのバージョンを指定するよ。ここでは3.10を使ってる。
    # Reactでいうと、package.jsonでNode.jsのバージョンを指定するみたいな感じかな。
    python_version = 3.10

    # 使ってない設定があったら警告を出すようにするよ。
    # Reactでいうと、使ってない変数があったら警告を出すESLintの設定みたいなもの。
    warn_unused_configs = True

    # importが見つからなくてもエラーにしない設定だよ。
    # Reactでいうと、importしたモジュールがなくてもとりあえずエラーにしないみたいな感じ。
    # 型定義ファイルがないライブラリとか、型定義がまだない外部ライブラリを使う時に便利。
    # ただ、基本的にはFalseにして、型定義があるライブラリを使うのがおすすめ。
    ignore_missing_imports = False

    # 型チェックを厳密に行うかどうかを設定するよ。
    # Trueにすると、型エラーがあったらエラーにする。
    # Reactでいうと、TypeScriptのstrictモードをオンにするみたいな感じ。
    # 最初からTrueでガンガン型を書いていくのが、シリコンバレー流だぜ！
    strict = True

    # 型チェックでエラーがあったら、その行番号とエラー内容を表示するよ。
    # Reactでいうと、TypeScriptのエラーメッセージをコンソールに出すみたいな感じ。
    show_error_codes = True

    # 型が指定されていない関数呼び出しを許可しない設定だよ。
    # Reactでいうと、TypeScriptでany型を禁止するみたいな感じ。
    disallow_untyped_calls = True

    # 型が指定されていない関数の定義を許可しない設定だよ。
    # Reactでいうと、TypeScriptで関数の引数や戻り値の型を必ず書くみたいな感じ。
    disallow_untyped_defs = True

    # 型が指定されていない関数の定義をチェックする設定だよ。
    # Reactでいうと、TypeScriptで関数の型をチェックするみたいな感じ。
    check_untyped_defs = True
